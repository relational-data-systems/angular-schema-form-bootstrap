<div class="form-group has-feedback {{::form.htmlClass}} schema-form-textarea" ng-class="{'has-error': form.disableErrorState !== true && hasError(), 'has-success': form.disableSuccessState !== true &&  hasSuccess(), 'required': form.required}">
  <label class="control-label {{::form.labelHtmlClass}}" ng-class="{'sr-only': !showTitle()}" for="{{::form.key.slice(-1)[0]}}">
    {{::form.title}}
    <a ng-if="form.tooltip" data-toggle="tooltip" data-placement="right" title="{{::form.tooltip}}">
      <i class='glyphicon glyphicon-info-sign'></i>
    </a>
  </label>

  <textarea ng-if="!form.fieldAddonLeft && !form.fieldAddonRight"
            class="form-control {{::form.fieldHtmlClass}}"
            id="{{::form.key.slice(-1)[0]}}"
            sf-changed="form"
            placeholder="{{::form.placeholder}}"
            ng-disabled="form.readonly"
            sf-field-model
            remote-validation
            schema-validate="form"
            name="{{::form.key.slice(-1)[0]}}"> </textarea><!-- add space to fix placeholder issue for textarea-->

  <div ng-if="form.fieldAddonLeft || form.fieldAddonRight"
       ng-class="{'input-group': (form.fieldAddonLeft || form.fieldAddonRight)}">
    <span ng-if="form.fieldAddonLeft"
          class="input-group-addon"
          ng-bind-html="form.fieldAddonLeft"></span>
    <textarea class="form-control {{::form.fieldHtmlClass}}"
              id="{{::form.key.slice(-1)[0]}}"
              sf-changed="form"
              placeholder="{{::form.placeholder}}"
              ng-disabled="form.readonly"
              sf-field-model
              schema-validate="form"
              name="{{::form.key.slice(-1)[0]}}"> </textarea><!-- add space to fix placeholder issue for textarea-->
    <span ng-if="form.fieldAddonRight"
          class="input-group-addon"
          ng-bind-html="form.fieldAddonRight"></span>
  </div>

  <span class="help-block" sf-message="form.description"></span>
</div>
