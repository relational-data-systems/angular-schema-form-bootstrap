<div class="form-group schema-form-radiobuttons {{::form.htmlClass}}"
     ng-class="{'has-error': form.disableErrorState !== true &&  hasError(), 'has-success': form.disableSuccessState !== true &&  hasSuccess(), 'required': form.required}">
  <div>
    <label class="control-label {{::form.labelHtmlClass}}" ng-show="showTitle()"
           sf-field-model schema-validate="form" remote-validation>
      {{::form.title}}
      <a ng-if="form.tooltip" data-toggle="tooltip" data-placement="right" title="{{::form.tooltip}}">
        <i class='glyphicon glyphicon-info-sign'></i>
      </a>
    </label>
  </div>
  <div class="btn-group">
    <label sf-field-model="replaceAll"
           class="btn {{ (item.value === $$value$$) ? form.style.selected || 'btn-default' : form.style.unselected || 'btn-default'; }}"
           ng-class="{ active: item.value === $$value$$ }"
           ng-repeat="item in form.titleMap">
      <input type="radio"
             class="{{::form.fieldHtmlClass}} hidden"
             sf-changed="form"
             ng-disabled="form.readonly"
             sf-field-model
             schema-validate="form"
             ng-value="item.value"
             name="{{::form.key.join('.')}}"
             radios-helper
             ng-click="radiosHelperCtrl.markNgModelDirty()"
             >
      <span ng-bind-html="item.name"></span>
    </label>
  </div>
  <div class="help-block" sf-message="form.description"></div>
</div>
